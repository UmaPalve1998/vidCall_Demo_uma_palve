<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="300" viewBox="0 0 1024 300">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#48C6EF"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
  </defs>

  <!-- Icon background -->
  <rect x="20" y="20" rx="60" ry="60" width="260" height="260" fill="url(#grad)"/>

  <!-- Camera body -->
  <rect x="80" y="100" width="120" height="80" rx="20" fill="#fff"/>
  <!-- Camera side (triangle) -->
  <polygon points="200,110 240,140 200,170" fill="#fff"/>

  <!-- Brand text -->
  <text x="320" y="180" font-family="Arial, Helvetica, sans-serif" font-weight="700"
        font-size="120" fill="#1E293B">VidCall</text>
</svg>
